<div class="container-fluid mt-4">  
  <form [formGroup] = "form" (ngSubmit) = "createTask()">
      <h4 class="form-title">Create New Task</h4>
    <div class="form-group row">
      <label for="category" class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
        <input 
          formControlName="category"
          type="text" class="form-control" id="category" placeholder="Category">
          <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
            <div *ngIf="category.errors.required">Category value is required</div>
            <div *ngIf="category.errors.minlength" >Category length should be minimum 3 characters</div>
          </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <textarea
          formControlName="description"
          class="form-control" id="description" rows="3" placeholder="Task Description"></textarea>
          <div *ngIf="description.touched && description.invalid" class="alert alert-danger">
              <div *ngIf="description.errors.required" >Description value is required</div>
              <div *ngIf="description.errors.minlength" >Description length should be minimum 3 characters</div>
          </div>
      </div>
    </div>
    <div class="form-group row">
        <label for="dueDate" class="col-sm-2 col-form-label">Due date</label>
        <div class="col-sm-10">
          <input
            formControlName="dueDate"
            type="date" class="form-control" id="dueDate" rows="3" placeholder="Due date">
            <div *ngIf="dueDate.touched && dueDate.invalid" class="alert alert-danger">
              Due date value is required              
            </div>
        </div>
      </div>
      <div class="form-group row">
          <label for="reminderDate" class="col-sm-2 col-form-label">Reminder date</label>
          <div class="col-sm-10">
              <input
                formControlName="reminderDate"
                type="date" class="form-control" id="reminderDate" rows="3" placeholder="Reminder date">
              <div *ngIf="reminderDate.touched && dueDate.invalid" class="alert alert-danger">
                Reminder date value is required
              </div>
          </div>
        </div>
    
    <div class="form-group row">
      <div class="col-sm-10">
        <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Create Task</button>
      </div>
    </div>
  </form>
</div>
